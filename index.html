<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rockPaperScissors.js">
        // console.log("Computer's choice: " + getComputersChoice());
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class='RPS_root'>
        <div class="RPS_score" id="playerScore">
            <div class='RPS_scoreTitle'>player</div>
        </div>
        <!-- <div class="RPS_scores">
            <div class="RPS_score" id="playerScore">0</div>
            <div class="RPS_score" id="computerScore">0</div>
        </div> -->
        <div class="RPS_gameContent">

            <div class="RPS_row">
                <img class="RPS_img" src="images/rock.png" alt="Rock" onclick="onClickImg(2)">
                <img class="RPS_img" src="images/paper.png" alt="Paper" onclick="onClickImg(1)">
                <img class="RPS_img" src="images/scissors.png" alt="Scissors" onclick="onClickImg(0)">
            </div>
            
            <p id="result">Select a weapon!</p>
            
            <div class="RPS_row">
                <input type="text" id="inputField" name="inputField">
                <button onclick="onSelect()">Play!</button>
            </div>
        </div>
        <div class="RPS_score" id="computerScore">
            <div class='RPS_scoreTitle'>Computer</div>
        </div>

    </div>
  
</body>
</html>
