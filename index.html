<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rockPaperScissors.js">
        </script>
    <script>
        addEventListener("DOMContentLoaded", (event) => {setup()});

    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class='RPS_root'>
        <div class="RPS_score" >
            <div class='RPS_scoreTitle'>player</div>
            <div class="RPS_scoreBox" id="playerScore">
            </div>  
            <div class='RPS_winLine player'></div>  
        </div>
        <div class="RPS_gameContent">
            <h2 class='RPS_textDisplay' id="result">Select a weapon!</h2>

            <div class="RPS_row" id="interactiveElements">
                <div id="icons">
                    <img class="RPS_img" src="images/rock.png" alt="Rock" onclick="onClickImg(2)">
                    <img class="RPS_img" src="images/paper.png" alt="Paper" onclick="onClickImg(1)">
                    <img class="RPS_img" src="images/scissors.png" alt="Scissors" onclick="onClickImg(0)">
                </div>
            </div>
            
        </div>
        <div class="RPS_score" >
            <div class='RPS_scoreTitle'>Computer</div>
            <div class="RPS_scoreBox" id="computerScore">
                
            </div>
            <div class='RPS_winLine'></div>  
        </div>

    </div>
  
</body>
</html>
